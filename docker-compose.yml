version: '3.1'

services:

  tests:
    container_name: utopia-pools-tests
    build:
      context: .
    networks:
      - database
    volumes:
      - ./:/usr/src/code
    ports:
      - "8708:8708"

  mariadb:
    image: mariadb:10.5
    container_name: utopia-pools-mariadb
    networks:
      - database
    ports:
      - "8701:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password

networks:
  database:
